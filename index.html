<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Station+ | Premium Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --sporttv-color: #4b00ad;
            --eleven-color: #9d4edd; 
            --benfica-color: #ff0000; 
            --cinema-color: #ffcc00; 
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(90, 0, 255, 0.15) 0%, transparent 40%),
                            radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 40%);
            color: var(--text-main); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 20px;
            text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        header h1 { font-size: 2.5rem; font-weight: 900; background: linear-gradient(180deg, #fff 30%, #666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: -1px; }
        header p { color: var(--eleven-color); font-size: 0.7rem; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; margin-top: 5px; }

        .section-title { font-size: 0.8rem; font-weight: 700; margin: 40px 0 20px; display: flex; align-items: center; gap: 15px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
        .section-title::after { content: ""; height: 1px; flex-grow: 1; background: linear-gradient(90deg, var(--glass-border), transparent); }

        .grid-channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }

        .card { 
            background: var(--surface); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 12px; 
            padding: 15px; cursor: pointer; transition: all 0.3s ease; color: white; text-decoration: none; display: flex; flex-direction: column;
        }
        .card:active { transform: scale(0.95); }
        .card.cinema { border-bottom: 3px solid var(--cinema-color); }
        .card.sporttv { border-bottom: 3px solid var(--sporttv-color); }
        .card.eleven { border-bottom: 3px solid var(--eleven-color); }
        .card.benfica { border-bottom: 3px solid var(--benfica-color); }

        .card b { font-size: 1rem; margin-bottom: 5px; }
        .card span { font-size: 0.65rem; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }

        .thumb-container { position: relative; width: 100%; margin-bottom: 12px; }
        .movie-thumb { width: 100%; height: 200px; background: #111; border-radius: 8px; object-fit: cover; display: block; }

        /* PLAYER MODAL */
        #videoPlayer {
            display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%;
            background: #000; align-items: center; justify-content: center;
        }
        .modal-container { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* Camada para capturar cliques de anúncios */
        .iframe-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: rgba(0,0,0,0.01); cursor: pointer;
        }

        .close-btn { 
            position: absolute; top: 20px; right: 20px; background: #e61e25; color: #fff; 
            padding: 10px 20px; border-radius: 50px; cursor: pointer; z-index: 1000; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        .footer { margin-top: 50px; text-align: center; padding: 20px; color: var(--text-dim); font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="container">
        <header><h1>Station+</h1><p>Premium Sport Hub</p></header>

        <div class="section-title">Cinema & Séries</div>
        <div class="grid-channels">
            <div class="card cinema" onclick="openPlayer('https://archive.org/embed/zootopia.-2.2025-pt-')">
                <div class="thumb-container"><img src="https://iili.io/q9xZ7Z7.webp" class="movie-thumb"></div>
                <b>Zootopia 2</b><span>PT-PT</span>
            </div>
            <div class="card cinema" onclick="openPlayer('https://archive.org/embed/anaconda-2025-2')">
                <div class="thumb-container"><img src="https://iili.io/q954K9j.webp" class="movie-thumb"></div>
                <b>Anaconda (2025)</b><span>Premium</span>
            </div>
        </div>

        <div class="section-title">Canais de Desporto</div>
        <div class="grid-channels">
            <div class="card sporttv" onclick="openPlayer('https://sportzonline.click/channels/pt/sporttv1.php')"><b>Sport TV 1</b><span>Directo</span></div>
            <div class="card sporttv" onclick="openPlayer('https://sportzonline.click/channels/pt/sporttv2.php')"><b>Sport TV 2</b><span>Directo</span></div>
            <div class="card sporttv" onclick="openPlayer('https://sportzonline.click/channels/pt/sporttv3.php')"><b>Sport TV 3</b><span>Directo</span></div>
            <div class="card eleven" onclick="openPlayer('https://sportzonline.click/channels/pt/eleven1.php')"><b>Eleven 1</b><span>Directo</span></div>
            <div class="card benfica" onclick="openPlayer('https://sportzonline.click/channels/pt/btv.php')"><b>Benfica TV</b><span>Directo</span></div>
        </div>

        <div class="footer">&copy; 2026 Sport Station Hub.</div>
    </div>

    <div id="videoPlayer">
        <div class="modal-container">
            <div class="close-btn" onclick="closePlayer()">FECHAR X</div>
            <div id="shield" class="iframe-shield" onclick="removeShield()"></div>
            <iframe id="videoFrame" 
                src="" 
                allow="autoplay; fullscreen; encrypted-media" 
                sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
                allowfullscreen="true">
            </iframe>
        </div>
    </div>

    <script>
        // Bloqueia popups automáticos
        window.open = function() { return null; };

        function openPlayer(url) {
            const frame = document.getElementById('videoFrame');
            const shield = document.getElementById('shield');
            const player = document.getElementById('videoPlayer');
            
            player.style.display = 'flex';
            frame.src = url;

            // Se for desporto, ativa a proteção contra cliques de anúncios
            if(url.includes('sportzonline')) {
                shield.style.display = 'block';
            } else {
                shield.style.display = 'none';
            }

            document.body.style.overflow = 'hidden';
        }

        function removeShield() {
            document.getElementById('shield').style.display = 'none';
        }

        function closePlayer() {
            const frame = document.getElementById('videoFrame');
            const player = document.getElementById('videoPlayer');
            
            frame.src = ''; 
            player.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Previne abrir menu de contexto (opcional)
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
