<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Station+ | Premium Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --sporttv-color: #4b00ad;
            --eleven-color: #9d4edd; 
            --benfica-color: #ff0000; 
            --cinema-color: #ffcc00; 
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(90, 0, 255, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 40%);
            color: var(--text-main); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header { text-align: left; margin-bottom: 40px; padding-left: 10px; border-left: 4px solid var(--sporttv-color); }
        header h1 { font-size: 2.5rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: -1px; }
        header p { color: var(--text-dim); font-size: 0.9rem; font-weight: 500; }

        .section-title { font-size: 0.9rem; font-weight: 700; margin: 40px 0 20px; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }

        /* NOVO: Contentor de Scroll Horizontal */
        .horizontal-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px 25px 5px;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Esconde scroll no Firefox */
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; } /* Esconde scroll no Chrome/Safari */

        .grid-channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }

        /* Ajuste dos Cards para o Carrossel */
        .card { 
            flex: 0 0 200px; /* Largura fixa para os cards no scroll */
            background: var(--surface); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 16px; 
            padding: 12px; cursor: pointer; transition: all 0.3s ease; color: white; text-decoration: none;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); }
        
        .card b { font-size: 1rem; display: block; margin-top: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card span { font-size: 0.65rem; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }

        .thumb-container { position: relative; width: 100%; }
        .movie-thumb { width: 100%; height: 280px; background: #111; border-radius: 12px; object-fit: cover; display: block; }
        .lang-badge { position: absolute; top: 8px; left: 8px; width: 40px; z-index: 2; }

        /* Player Modal */
        #videoPlayer {
            display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); align-items: center; justify-content: center;
        }
        .modal-container { width: 95%; max-width: 1100px; height: 80vh; position: relative; background: #000; border-radius: 12px; overflow: hidden; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: #ff0000; color: #fff; padding: 8px 15px; border-radius: 5px; cursor: pointer; z-index: 10002; font-weight: bold; font-size: 12px; }
        iframe { width: 100%; height: 100%; border: none; }

        .footer { margin-top: 60px; text-align: center; padding: 40px; color: var(--text-dim); font-size: 0.7rem; border-top: 1px solid var(--glass-border); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="videoPlayer">
        <div class="modal-container">
            <div class="close-btn" onclick="closePlayer()">FECHAR X</div>
            <iframe id="videoFrame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
        </div>
    </div>

    <script>
        function openPlayer(url) {
            const frame = document.getElementById('videoFrame');
            frame.src = url;
            document.getElementById('videoPlayer').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            document.getElementById('videoFrame').src = 'about:blank';
            document.getElementById('videoPlayer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
